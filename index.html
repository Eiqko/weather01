<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather api</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class='app-wrap'>
    <header>
      <input type='text' autocomplete='off' class='search-box' placeholder='Pilih kota...' />
    </header>
    <main>
      <section class='location'>
        <div class='city'>Jakarta, ID</div>
        <div class='date'>Monday 4 May 2020</div>
      </section>
      <div class='current'>
        <div class='temp'>29<span>째c</span></div>
        <div class='weather'>Sunny</div>
        <div class='hi-low'>26째c / 34째c</div>
        <div class='ave'>Perbedaan: 8째c</div>

      </div>
    </main>
     <div id='bigBox'>
         <div id='box'></div>
         <div id='box2'></div>
     </div>

     <div id='under'>nb: underconstruction</div>
  </div>
  <script src="index.js"></script>
</body>
</html>
